<!DOCTYPE html>
<html lang="en">

<head>
    <title>DEEPRACING.IO Photo admin tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="gallery.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/9bb58d32a4.js" crossorigin="anonymous"></script>

    <script src="scripts/gallery.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-9">
            <h5>DEEPRACING.IO Photo gallery</h5>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-1 navbar" id="navbar-left"></div>
        <div class="col-7 navbar" id="navbar-mid">Select album</div>
        <div class="col-2 navbar" id="navbar-right"></div>
        <div class="col-1"></div>
    </div>


    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div id="content" class="d-flex p-2 flex-wrap"></div>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="modal" id="imageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog mw-100 w-75" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="fullSizeImage" class="mw-100 w-100">
                </div>
                <div class="modal-footer">
                    <span id="author">Image by someone</span>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
